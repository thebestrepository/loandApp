<div style="width: 100%; margin-top: 12px; flex:3;"   class="mat-elevation-z8">
    <table mat-table style="width: 100%;"  [dataSource]="dataSource">
      <ng-container matColumnDef="paymentDate">
        <th mat-header-cell *matHeaderCellDef>Payment date</th>
        <td mat-cell *matCellDef="let row">{{formatPaymentDate(row.paymentDate)}}</td>
      </ng-container>

      <ng-container matColumnDef="interest">
        <th mat-header-cell *matHeaderCellDef>Interest</th>
        <td mat-cell *matCellDef="let row">{{row.interest.toFixed(2)}}</td>
      </ng-container>
      <ng-container matColumnDef="principal">
        <th mat-header-cell *matHeaderCellDef>Principal</th>
        <td mat-cell *matCellDef="let row">{{row.principal.toFixed(2)}}</td>
      </ng-container>
      <ng-container matColumnDef="unpaidBalance">
        <th mat-header-cell *matHeaderCellDef>Unpaid balance</th>
        <td mat-cell *matCellDef="let row">{{row.unpaidBalance.toFixed(2)}}</td>
      </ng-container>
      <ng-container matColumnDef="totalPayment">
        <th mat-header-cell *matHeaderCellDef>Total payment</th>
        <td mat-cell *matCellDef="let row">{{row.totalAmount.toFixed(2)}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-row *matNoDataRow>
        <td mat-cell colspan="2">Generate schedule to get data</td>
      </tr>
    </table>

  <mat-paginator [pageSizeOptions]="[6, 12]" #paginator 
  aria-label="Select page of schedule">
</mat-paginator>
</div>
